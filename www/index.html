<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' http://* 'unsafe-inline' 'unsafe-eval';media-src 'self' http://* 'unsafe-inline' unsafe-eval;">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/unsplash.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/WebSQL.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YourKeyHere&callback=initMap">
    </script>
</head>

<body>
  <ons-page modifier="material modifier2">
    
    <div style="background-color: whitesmoke;width: 100%;height: 100%;">

    </div>
    
    <ons-tabbar swipeable position="bottom">
      <ons-tab page="image.html" label="Camera" icon="camera-retro, material:camera-retro" active>
      </ons-tab>
      <ons-tab page="api.html" label="API" icon="fa-photo, material:fa-photo">
      </ons-tab>
      <ons-tab page="WebSql.html" label="WebSQL" icon="fa-file, material:fa-file">
      </ons-tab>
      <ons-tab page="map.html">
        <input type="radio" style="display: none">
        <button class="tabbar__button">
        <div class="tabbar__icon">
          <ons-icon icon="fa-map, material:fa-map"></ons-icon>
        </div>
        <div class="tabbar__label">G-Maps</div>
        <div id="map" style="display: none;"></div>
      </button>
      
      </ons-tab>
    </ons-tabbar>
  </ons-page>
</body>

</html>
